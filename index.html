<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="gallery-title">Image Gallery</h1>

  <!-- Filter + Search -->
  <div class="controls">
    <div class="filter-buttons">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="nature">Nature</button>
      <button class="filter-btn" data-filter="animals">Animals</button>
      <button class="filter-btn" data-filter="place">Place</button>
    </div>
    <input type="text" id="searchInput" placeholder="Search category...">
  </div>

  <!-- Gallery -->
  <div class="gallery-container">
    <div class="gallery" id="gallery">
      <img src="images/img1.jpg" alt="Nature" class="gallery-img" data-category="nature">
      <img src="images/img2.jpg" alt="Animals" class="gallery-img" data-category="animals">
      <img src="images/img3.jpg" alt="Place" class="gallery-img" data-category="place">
      <img src="images/img4.jpg" alt="Nature" class="gallery-img" data-category="nature">
      <img src="images/img5.jpg" alt="Animals" class="gallery-img" data-category="animals">
      <img src="images/img6.jpg" alt="Place" class="gallery-img" data-category="place">
	  <img src="images/img7.jpg" alt="Nature" class="gallery-img" data-category="nature">
      <img src="images/img8.jpg" alt="Animals" class="gallery-img" data-category="animals">
      <img src="images/img9.jpg" alt="Place" class="gallery-img" data-category="place">
	  <img src="images/img10.jpg" alt="Nature" class="gallery-img" data-category="nature">
      <img src="images/img11.jpg" alt="Animals" class="gallery-img" data-category="animals">
      <img src="images/img12.jpg" alt="Place" class="gallery-img" data-category="place">
	  <img src="images/img13.jpg" alt="Nature" class="gallery-img" data-category="nature">
      <img src="images/img14.jpg" alt="Animals" class="gallery-img" data-category="animals">
      <img src="images/img15.jpg" alt="Place" class="gallery-img" data-category="place">
	  <img src="images/img16.jpg" alt="Nature" class="gallery-img" data-category="nature">
      <img src="images/img17.jpg" alt="Animals" class="gallery-img" data-category="animals">
      <img src="images/img18.jpg" alt="Place" class="gallery-img" data-category="place">
    </div>
  </div>

  <!-- Lightbox Overlay -->
  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <div class="lightbox-content">
      <span class="lightbox-btn prev">&#10094;</span>
      <img id="lightbox-img" class="lightbox-img" src="" alt="">
      <span class="lightbox-btn next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
